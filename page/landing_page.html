<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPAI AR-RIDLO</title>
    <link rel="icon" href="../assets/logo/logo square.png">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/landing_page.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mate+SC&family=Numans&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sancreek&display=swap" rel="stylesheet">
</head>

<!-- Preload -->
<div id="preloader">
    <div class="spinner"></div>
    <div class="progress-text">0%</div>
</div>

<body>
    <div class="overlay"></div>
    <div class="content">
        <img src="../assets/logo/logo.png" alt="Logo PPAI AR-RIDLO" class="logo">
        <h1 class="title">Selamat Datang di PPAI AR-RIDLO</h1>
        <a href="home.html" class="btn btn-lg mt-3">Mulai</a>
    </div>


    <!-- Custom js -->
    <script src="../js/script.js"></script>

    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
    // Inisialisasi ScrollReveal
    ScrollReveal().reveal('.logo', {
        origin: 'top', 
        distance: '50px', 
        duration: 2000,
        delay: 200
    });
    ScrollReveal().reveal('.title', {
        origin: 'left',
        distance: '100px',
        duration: 2000,
        delay: 300
    });
    ScrollReveal().reveal('.btn', {
        origin: 'bottom',
        distance: '50px',
        duration: 2000,
        delay: 400
    });

    // Slideshow landing page
    document.addEventListener("DOMContentLoaded", function () {
    const images = ['../assets/slideshow/1.jpg', '../assets/slideshow/2.jpg', '../assets/slideshow/3.jpg'];
    let index = 0;
    function changeBackground() {
        document.body.style.backgroundImage = `url(${images[index]})`;
        index = (index + 1) % images.length;
    }
    setInterval(changeBackground, 5000);
    changeBackground();
  });
        </script>
</body>
</html>
